<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white;
    }
</style>

<body style="background-color: #2A2F4F;">

    <nav class="navbar" style="background-color: #FDE2F3;">
        <p class="navbar-brand">My Book Recommender</p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommender</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;">Recommend Books</h1>
                <form action="/recommend_books" method="POST">
                    <input type="text" name="user_input" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>

            </div>


            {% if data %}

            {% for i in data %}

            <div class="col-md-3" style="margin-top: 30px;">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ i[2] }}" alt="IMG">
                        <p class="text-white">{{ i[0] }}</p>
                        <h4 class="text-white">{{ i[1] }}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}

            {% endif %}

        </div>
    </div>

</body>

</html>
